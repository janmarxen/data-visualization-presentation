<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="memoryPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#e8f4fd"/>
      <rect width="2" height="2" fill="#2196f3"/>
    </pattern>
    <pattern id="gpuPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#e8f5e8"/>
      <rect width="2" height="2" fill="#4caf50"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Accelerated Compute Node Architecture
  </text>
  
  <!-- CPU 0 -->
  <rect x="50" y="60" width="160" height="80" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="130" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AMD EPYC 7742
  </text>
  <text x="130" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    CPU 0 (64 cores)
  </text>
  <text x="130" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    2.25 GHz
  </text>
  
  <!-- CPU 1 -->
  <rect x="250" y="60" width="160" height="80" fill="#ff9800" stroke="#f57c00" stroke-width="2" rx="5"/>
  <text x="330" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    AMD EPYC 7742
  </text>
  <text x="330" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    CPU 1 (64 cores)
  </text>
  <text x="330" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    2.25 GHz
  </text>
  
  <!-- CPU Interconnect -->
  <line x1="210" y1="100" x2="250" y2="100" stroke="#333" stroke-width="3"/>
  <text x="230" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    UPI/IF
  </text>
  
  <!-- Memory Banks for CPU 0 -->
  <rect x="50" y="160" width="35" height="60" fill="url(#memoryPattern)" stroke="#2196f3" stroke-width="2" rx="3"/>
  <text x="67" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    DDR4
  </text>
  <text x="67" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    128GB
  </text>
  <text x="67" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    4×32GB
  </text>
  
  <rect x="90" y="160" width="35" height="60" fill="url(#memoryPattern)" stroke="#2196f3" stroke-width="2" rx="3"/>
  <text x="107" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    DDR4
  </text>
  <text x="107" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    128GB
  </text>
  <text x="107" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    4×32GB
  </text>
  
  <!-- Memory Banks for CPU 1 -->
  <rect x="335" y="160" width="35" height="60" fill="url(#memoryPattern)" stroke="#2196f3" stroke-width="2" rx="3"/>
  <text x="352" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    DDR4
  </text>
  <text x="352" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    128GB
  </text>
  <text x="352" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    4×32GB
  </text>
  
  <rect x="375" y="160" width="35" height="60" fill="url(#memoryPattern)" stroke="#2196f3" stroke-width="2" rx="3"/>
  <text x="392" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    DDR4
  </text>
  <text x="392" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    128GB
  </text>
  <text x="392" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">
    4×32GB
  </text>
  
  <!-- Memory connections -->
  <line x1="130" y1="140" x2="67" y2="160" stroke="#2196f3" stroke-width="2"/>
  <line x1="130" y1="140" x2="107" y2="160" stroke="#2196f3" stroke-width="2"/>
  <line x1="330" y1="140" x2="352" y2="160" stroke="#2196f3" stroke-width="2"/>
  <line x1="330" y1="140" x2="392" y2="160" stroke="#2196f3" stroke-width="2"/>
  
  <!-- PCIe Root Complex -->
  <rect x="150" y="260" width="160" height="40" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" rx="5"/>
  <text x="230" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    PCIe Root Complex
  </text>
  
  <!-- PCIe connections to CPUs -->
  <line x1="180" y1="140" x2="200" y2="260" stroke="#9c27b0" stroke-width="3"/>
  <line x1="280" y1="140" x2="260" y2="260" stroke="#9c27b0" stroke-width="3"/>
  
  <!-- GPU 0 -->
  <rect x="50" y="350" width="120" height="80" fill="url(#gpuPattern)" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="110" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    NVIDIA A100
  </text>
  <text x="110" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    GPU 0
  </text>
  <text x="110" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    40GB HBM2e
  </text>
  <text x="110" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    1.6TB/s
  </text>
  
  <!-- GPU 1 -->
  <rect x="190" y="350" width="120" height="80" fill="url(#gpuPattern)" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="250" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    NVIDIA A100
  </text>
  <text x="250" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    GPU 1
  </text>
  <text x="250" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    40GB HBM2e
  </text>
  <text x="250" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    1.6TB/s
  </text>
  
  <!-- GPU 2 -->
  <rect x="330" y="350" width="120" height="80" fill="url(#gpuPattern)" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="390" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    NVIDIA A100
  </text>
  <text x="390" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    GPU 2
  </text>
  <text x="390" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    40GB HBM2e
  </text>
  <text x="390" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    1.6TB/s
  </text>
  
  <!-- GPU 3 -->
  <rect x="470" y="350" width="120" height="80" fill="url(#gpuPattern)" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="530" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">
    NVIDIA A100
  </text>
  <text x="530" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    GPU 3
  </text>
  <text x="530" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">
    40GB HBM2e
  </text>
  <text x="530" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">
    1.6TB/s
  </text>
  
  <!-- PCIe connections to GPUs -->
  <line x1="170" y1="300" x2="110" y2="350" stroke="#9c27b0" stroke-width="3"/>
  <line x1="200" y1="300" x2="250" y2="350" stroke="#9c27b0" stroke-width="3"/>
  <line x1="260" y1="300" x2="390" y2="350" stroke="#9c27b0" stroke-width="3"/>
  <line x1="290" y1="300" x2="530" y2="350" stroke="#9c27b0" stroke-width="3"/>
  
  <!-- PCIe lane labels -->
  <text x="140" y="330" font-family="Arial, sans-serif" font-size="9" fill="#9c27b0">PCIe 4.0 x16</text>
  <text x="220" y="330" font-family="Arial, sans-serif" font-size="9" fill="#9c27b0">PCIe 4.0 x16</text>
  <text x="320" y="330" font-family="Arial, sans-serif" font-size="9" fill="#9c27b0">PCIe 4.0 x16</text>
  <text x="430" y="330" font-family="Arial, sans-serif" font-size="9" fill="#9c27b0">PCIe 4.0 x16</text>
  
  <!-- NVLink connections between GPUs -->
  <line x1="170" y1="390" x2="190" y2="390" stroke="#00ff00" stroke-width="4"/>
  <line x1="310" y1="390" x2="330" y2="390" stroke="#00ff00" stroke-width="4"/>
  <line x1="450" y1="390" x2="470" y2="390" stroke="#00ff00" stroke-width="4"/>
  
  <!-- Cross connections -->
  <path d="M 110 430 Q 180 460 250 430" stroke="#00ff00" stroke-width="3" fill="none"/>
  <path d="M 250 430 Q 320 460 390 430" stroke="#00ff00" stroke-width="3" fill="none"/>
  <path d="M 390 430 Q 460 460 530 430" stroke="#00ff00" stroke-width="3" fill="none"/>
  
  <!-- NVLink labels -->
  <text x="180" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ff00">NVLink</text>
  <text x="320" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ff00">NVLink</text>
  <text x="460" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ff00">NVLink</text>
  
  <!-- InfiniBand Cards -->
  <rect x="650" y="150" width="120" height="60" fill="#e91e63" stroke="#c2185b" stroke-width="2" rx="5"/>
  <text x="710" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    InfiniBand HDR
  </text>
  <text x="710" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ConnectX-6
  </text>
  <text x="710" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    200Gb/s
  </text>
  
  <rect x="650" y="230" width="120" height="60" fill="#e91e63" stroke="#c2185b" stroke-width="2" rx="5"/>
  <text x="710" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    InfiniBand HDR
  </text>
  <text x="710" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    ConnectX-6
  </text>
  <text x="710" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    200Gb/s
  </text>
  
  <!-- PCIe connections to InfiniBand -->
  <line x1="310" y1="280" x2="650" y2="180" stroke="#9c27b0" stroke-width="3"/>
  <line x1="310" y1="280" x2="650" y2="260" stroke="#9c27b0" stroke-width="3"/>
  
  <!-- External Network Connection -->
  <rect x="800" y="190" width="100" height="40" fill="#607d8b" stroke="#455a64" stroke-width="2" rx="5"/>
  <text x="850" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Network
  </text>
  
  <line x1="770" y1="180" x2="800" y2="210" stroke="#e91e63" stroke-width="3"/>
  <line x1="770" y1="260" x2="800" y2="210" stroke="#e91e63" stroke-width="3"/>
  
  <!-- Legend -->
  <rect x="650" y="350" width="300" height="180" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="5"/>
  <text x="800" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Connection Types
  </text>
  
  <line x1="670" y1="390" x2="700" y2="390" stroke="#2196f3" stroke-width="3"/>
  <text x="710" y="395" font-family="Arial, sans-serif" font-size="11" fill="#333">DDR4 Memory (3200 MHz)</text>
  
  <line x1="670" y1="410" x2="700" y2="410" stroke="#9c27b0" stroke-width="3"/>
  <text x="710" y="415" font-family="Arial, sans-serif" font-size="11" fill="#333">PCIe 4.0 (~32GB/s per x16)</text>
  
  <line x1="670" y1="430" x2="700" y2="430" stroke="#00ff00" stroke-width="3"/>
  <text x="710" y="435" font-family="Arial, sans-serif" font-size="11" fill="#333">NVLink 3.0 (~600GB/s)</text>
  
  <line x1="670" y1="450" x2="700" y2="450" stroke="#e91e63" stroke-width="3"/>
  <text x="710" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333">InfiniBand HDR (200Gb/s)</text>
  
  <line x1="670" y1="470" x2="700" y2="470" stroke="#333" stroke-width="3"/>
  <text x="710" y="475" font-family="Arial, sans-serif" font-size="11" fill="#333">CPU Interconnect (UPI/Infinity)</text>
  
  <text x="670" y="500" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Total Memory: 512GB DDR4 + 160GB HBM2e
  </text>
  <text x="670" y="515" font-family="Arial, sans-serif" font-size="10" fill="#666">
    GPU-GPU: Full NVLink mesh topology
  </text>
</svg>